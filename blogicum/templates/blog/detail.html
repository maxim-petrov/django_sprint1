{% extends "base.html" %}
{% block title %}
  {{ post.location }}. 
  {{ post.date }}
{% endblock %}
{% block content %}
  <div class="container py-5">
    <article>
      <ul>
        <li>
          Место: 
          {{ post.location }}
        </li>
        <li>
          Дата: 
          {{ post.date }}
        </li>
        <li>
          Категория: 
          <a href="{% url 'blog:post_detail' post.id %}">
            {{ post.category }}
          </a>
        </li>
      </ul>
      <p>
        {{ post.text|linebreaksbr }}
      </p>
    </article>
  </div>
{% endblock %}
